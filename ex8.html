<!DOCTYPE html>

<html>
 <head>
   <meta charset="utf-8">
   <title></title>
 </head>
 <body>
   <h1>Loop & Array</h1>
   <script>
     var coworkers = ['juneseok','eunji','js','ej'];
   </script>

   <h2>Co workers</h2>
   <ul>
    <script>
      var i = 0;
      while(1 < coworkers.length){
        document.write('<li><a href="http://ljs4495.tistory.com/
          '+coworkers[i]+'">'+coworkers[i]+'</a></li>');
        i = i + 1;
      }
    </script>
   </ul>
 </body>
</html>
